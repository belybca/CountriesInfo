<div class="animate__animated animate__fadeIn animate__faster " >
    <h2>By Capital</h2>
    <hr/>

    <div class="row">
    <div class="col">
        <app-country-input
            (onEnter)="search( $event )"
            (onDebounce)="suggestions( $event )"
            placeholder="Search by capital...."
            >
        </app-country-input>
    </div>
    </div>
    <hr/>
    <div *ngIf="errorFlag" class="alert alert-danger">
        There is no match for the search {{key}}
    </div>

    <div *ngIf="countries.length>0" class="row">
        <div class="col">
            <app-country-table [countries]="countries"></app-country-table>
            
        </div>
    </div>
</div>
