<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Flag</th>
            <th>Name</th>
            <th>Capital</th>
            <th>Population</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i = index">
           
            <td>{{i+1}}</td>
            <td>
                <img [src]="country.flags.png" class="small-flag"/>
            </td>
            <td>{{country.name.common}}</td>
            <td>{{country.capital}}</td>
            <td>{{country.population | number}}</td>
            <td><a [routerLink]="['/pais',country.altSpellings[0]]" >Ver ...</a></td>
        </tr>
    </tbody>
</table>
